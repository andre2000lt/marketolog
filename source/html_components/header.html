    <!-- ШАПКА -->
    <header class="header">
        <!-- Header Top -->
        <div class="header__top">
            <div class="header__top-inner">
                <div class="header__logo">
                    <picture>  
                        <!-- .webp -->
                        <source type="image/webp"
                          srcset="img/logo.webp 1x, img/logo_2x.webp 2x">
                        <!-- .png -->
                        <img src="img/logo.png" srcset= "img/logo_2x.png" alt="Лого сайта" width="316" height="30">
                    </picture>
                </div>
    
                <div class="header__top-right">
                    <!-- Socials -->
                    <div class="header__socials-wrapper">
                        <span>Следите за нами</span>
    
                        <ul class="header__socials socials">
                            <li>
                                <a href="facebook.com">
                                    <img src="../img/header/facebook.svg" alt="facebook" width="50" height="50">
                                </a>
                            </li>
                            <li>
                                <a href="youtube.com">
                                    <img src="../img/header/youtube.svg" alt="youtube" width="50" height="50">
                                </a>
                            </li>
                        </ul>
                    </div>
    
                    <a class="header__faq-link" href="#">FAQ</a>
    
                    <button class="header__contact-button">Свяжитесь со мной</button>
    
                    <span class="header__select-lang">RU</span>
                </div>
            </div> <!-- \.header__top-inner -->    
        </div>

        <!-- Header Bottom -->
        <div class="header__bottom">
            <div class="header__bottom-inner">
                <h1>
                    <span class="accent-font">Эффективный</span> директор по <span class="accent-font">маркет</span>ингу </br>для вашего бизнеса
                </h1>

                <a class="header__play-video" href="">Смотреть видео-приветствие</a>
            </div>
        </div>  
    </header>
